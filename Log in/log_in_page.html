<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body  class="lg:w-full md:w-1/2 text-center text-lg  bg-blue-200">
   
<article>
    <form id="LogInPage">
        <div id="log" class="m-10  text-6xl font-medium text-blue-950">Log In</div>
        
        <div class="m-8 text-2xl  text-blue-950 ">log in with your Email and Password</div>
        
        <input type="email" required placeholder="  Enter your Email" class="rounded-lg h-10 w-80 text-gray-800 shadow-sky-900 shadow-lg border border-sky-900 placeholder:italic text-base hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
        <br><br>
        <input type="password" required placeholder="  Enter your password" class="rounded-lg h-10 w-80 text-gray-800 shadow-sky-900 shadow-lg border border-sky-900  placeholder:italic text-base hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
        <br><br>
        <span>
            <input type="submit" value="Log In" class=" rounded-full w-52 h-12 text-slate-200  bg-sky-900 hover:bg-sky-950  cursor-pointer">
        </span>
        <br><br> 
        <span>
            <label for="newAccount?" class="  text-blue-950">Don't have an account?</label>
            <span> <input id="newAccount?" type="button" value="create new account " class=" rounded-md text-sm w-36 text-slate-200  bg-sky-900 hover:bg-sky-950  cursor-pointer"></span>
        </span>
    </form>


</article>


</body>
</html>
