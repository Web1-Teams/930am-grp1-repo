<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 text-blue-900 font-sans">
    <div class="container mx-auto p-5 border border-blue-500 bg-blue-200 rounded-lg">
        <div class="header mb-5">
            <h1 class="text-xl font-bold">1 item(s) in your cart</h1>
        </div>
        <div class="mb-5">
            <div class="product flex justify-between items-center p-5 bg-blue-200 shadow-md rounded-lg">
                <img src="../tillwent/IDW7CS-01+(1).jpg" alt="LG Dishwasher" class="w-24 h-auto rounded-md">
                <div class="product-details flex-grow px-5">
                    <h2 class="text-lg font-semibold">LG Dishwasher Built In, 10 Programs, 14 Place Setting, Inverter Direct Drive Motor, 3 Racks</h2>
                    <div class="quantity flex items-center mt-3 space-x-2">
                        <button class="px-3 py-1 bg-blue-500 text-white rounded">-</button>
                        <input type="text" value="1" class="w-12 text-center border border-gray-300 rounded">
                        <button class="px-3 py-1 bg-blue-500 text-white rounded">+</button>
                    </div>
                </div>
                <div class="price text-lg font-bold text-gray-800">₪3,550</div>
                <button class="remove-item bg-gray-800 text-white text-sm px-4 py-2 rounded-lg ml-4">Remove Item</button>
            </div>
        </div>
        <div class="summary bg-blue-200 p-5 rounded-lg shadow-md">
            <h3 class="text-lg font-bold mb-3">Order Summary</h3>
            <hr class="border-t-2 border-blue-400">
            <p class="text-sm mt-3">Sub-Total: ₪3,550</p>
            <hr class="border-t-2 border-blue-400">
            <p class="text-lg font-bold mt-3">Total: <strong>₪3,550</strong></p>
            <hr class="border-t-2 border-blue-400 my-3">
            <button class="checkout-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-md">Continue to checkout</button>
        </div>
    </div>
</body>
</html>
