<html>

<head>

<body class=" lg:w-full md:w-1/2 m-5 text-center text-lg font-medium bg-blue-200">

            <label for="Company" class=" text-blue-950 justify-self-end ">Company</label>

            <label for="Country" class=" text-blue-950 justify-self-end ">City</label>
            <select id="Country" required class=" rounded-lg h-10 lg:w-80 md:w-1/2  shadow-sky-900 shadow-lg border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 "">
                <option > </option>

            </select>


            <label for="Fname" class=" text-blue-950 justify-self-end ">mailbox</label>  
            <input id="Fname" type="text"  class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-900 shadow-sky-900 shadow-lg border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
    
            <label for="Fname" class=" text-blue-950 justify-self-end ">Country</label>

            <input type="submit" value="Save Changes" class="  rounded-3xl lg:w-60 md:w-1/2 lg:justify-self-end text-slate-200  bg-sky-900 hover:bg-sky-950  cursor-pointer">
            <input type="reset" value="Cancel" class="  rounded-3xl lg:w-60 md:w-1/2 justify-items-start bg-slate-200  text-sky-900 hover:bg-blue-50  cursor-pointer">
           
        </form>
</body>
</html>
