<!DOCTYPE html> 
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>

<body class="lg:w-full md:w-1/2 m-5 text-center text-lg  bg-blue-200">
    <div id="sign" class="m-10  text-6xl font-medium text-blue-950">Create New Account</div>
    <form id="SignInPage" class="grid grid-cols-2  gap-y-5 gap-x-24 " >
        
            <label for="Fname" class=" text-blue-950 justify-self-end ">Your first name</label>  
            <input id="Fname" type="text" required class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
 
            <label for="Lname " class=" text-blue-950 justify-self-end">Your last name</label>    
            <input id="Lname" type="text" required class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg border border-sky-900 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">  
           
            <label for="email" class=" text-blue-950 justify-self-end">Your Email</label>  
            <input id="email"  type="email" required placeholder="  xxxxxxx@gmail.com" class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg placeholder:italic text-base border border-sky-900  hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
          
            <label for="mobile"  class=" text-blue-950 justify-self-end ">Your mobile</label>  
            <input id="mobile " type="tel" placeholder="  059-0000-000" class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg placeholder:italic text-base border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
          
            <label for="Fpassword" class=" text-blue-950 justify-self-end">Your password</label>  
            <input id="Fpassword" type="password" required placeholder="  Write a strong password" class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg placeholder:italic text-base border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
       
             <br>

            <input type="password" required placeholder="  Confirm your password" class="rounded-lg h-10 lg:w-80 md:w-1/2 text-gray-800 shadow-sky-900 shadow-lg placeholder:italic text-base border border-sky-900   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-sky-950 ">
     

        <div class="col-span-2">
            <p class=" text-blue-950">I agree to receive notifications - Emails or Messages</p>
            <input id="Yes" type="checkbox" value="Yes">
            <label for="Yes" class="font-serif text-blue-950">YES</label>
            <input id="No" type="checkbox" value="No">
            <label for="No" class="font-serif text-blue-950">NO</label>
        </div>
        
        <div class="col-span-2 "> <input type="submit" value="Create my account" class="rounded-3xl w-52 text-slate-200  bg-sky-900 hover:bg-sky-950  cursor-pointer"></div>

    </form>
