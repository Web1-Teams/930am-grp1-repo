<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>

<body class="bg-blue-200 font-sans text-blue-950 p-6 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-blue-300 w-full p-4 rounded-lg mb-6">
        <h1 class="text-center text-2xl font-bold text-white">Contact Us</h1>
    </div>

    <p class="text-center mb-4">
        We would like to hear from you. Send us a question or comment through our channels below or fill the table
        below, and we will be in touch as soon as possible.
    </p>

    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
        <form>
            <input required type="text" placeholder="Enter your Name"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg">
            <input required type="email" placeholder="Enter your Email"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg">
            <input required type="number" placeholder="Enter your Phone Number"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg">
            <input required list="Subject" placeholder="Subject"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg">
            <datalist id="Subject">
                <option value="Management"></option>
                <option value="Branches"></option>
                <option value="Online & Website"></option>
                <option value="Apply for Job"></option>
            </datalist>
            <textarea required placeholder="Message" maxlength="100" minlength="2" cols="25" rows="6"
                class="w-full p-2 mb-4 border border-gray-300 rounded-lg"></textarea>
            <input type="submit" value="Send"
                class="bg-blue-950 text-gray-500 font-bold py-2 rounded-lg w-full hover:bg-blue-700 transition duration-300">
        </form>
        <br>

        <div class="flex space-x-20">
            <a href="#"
                class="flex items-center justify-center h-10 w-10 bg-red-200 rounded-full text-gray-500 hover:bg-blue-500 transition">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#"
                class="flex items-center justify-center h-10 w-10 bg-red-200 rounded-full text-gray-500 hover:bg-blue-500 transition">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#"
                class="flex items-center justify-center h-10 w-10 bg-red-200 rounded-full text-gray-500 hover:bg-blue-500 transition">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#"
                class="flex items-center justify-center h-10 w-10 bg-red-200 rounded-full text-gray-500 hover:bg-blue-500  transition">
                <i class="fa-brands fa-linkedin-in"></i>
            </a>
        </div>



        <div class="contact-info text-center mt-4">
            <p>Customer Service Number: 123 - 123 - 1111</p>
            <p>Email: <a href="mailto:info@Electroniatak.com" class="text-blue-500 underline">info@Electroniatak.com</a>
            </p>
        </div>
    </div>
</body>

</html>
